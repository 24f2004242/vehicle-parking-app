{% extends "base.html" %}

{% block title %}Edit Parking Lot - Admin{% endblock %}

{% block content %}
<div class="header">
    <h1>Edit Parking Lot</h1>
    <p>Editing: {{ lot.prime_location_name }}</p>
</div>

<form method="POST" style="max-width: 600px;">
    <div class="form-group">
        <label for="location_name">Location Name:</label>
        <input type="text" name="location_name" id="location_name" 
               value="{{ lot.prime_location_name }}" required>
    </div>

    <div class="form-group">
        <label for="address">Address:</label>
        <textarea name="address" id="address" required rows="3" 
                  style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">{{ lot.address }}</textarea>
    </div>

    <div class="form-group">
        <label for="pin_code">PIN Code:</label>
        <input type="text" name="pin_code" id="pin_code" 
               value="{{ lot.pin_code }}" required pattern="[0-9]{6}">
    </div>

    <div class="form-group">
        <label for="price_per_hour">Price per Hour (â‚¹):</label>
        <input type="number" name="price_per_hour" id="price_per_hour" 
               value="{{ lot.price_per_hour }}" step="0.01" min="0.01" required>
    </div>

    <div class="form-group">
        <label for="max_spots">Maximum Parking Spots:</label>
        <input type="number" name="max_spots" id="max_spots" 
               value="{{ lot.maximum_spots }}" min="1" max="1000" required>
        <small style="color: #6c757d;">
            Current: {{ lot.maximum_spots }} spots. 
            Changing this will add/remove available spots automatically.
        </small>
    </div>

    <div style="margin-top: 20px;">
        <button type="submit" class="btn">Update Parking Lot</button>
        <a href="{{ url_for('admin_lots') }}" class="btn" style="background: #6c757d; margin-left: 10px;">Cancel</a>
    </div>
</form>
{% endblock %}
